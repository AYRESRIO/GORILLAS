<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GORILLAS</title>

    <link rel="stylesheet" href="CSS/confirmation.css" />

    <header class="gorillas-header-client">

            <div class="gorillas-menu-item">
              <img src="images/admin.svg" alt="Admin">
            </div>
            <div class="gorillas-menu-item">
              <img src="images/cart.svg" alt="Carrinho de compras">

          </div>
          <div class="gorillas-logged-user">
            <p>Marcio Ayres</p>
            <a href="#">Sair</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="confirmation-section">
        <div class="gorillas-container">
          <div class="gorillas-card gorillas-mb20 gorillas-mt20">
            <div class="gorillas-cart-item-container gorillas-line-bottom ">
              <div class="gorillas-cart-item-left">
                <img src="images/coxinha.jpg" alt="salgado" />
                <div class="gorillas-cart-item-description gorillas-ml20">
                  <div>
                    <h3>coxinha de galinha</h3>
                  </div>
                  <div class="gorillas-cart-item-quantity-container">
                    <p>1</p>

                </div>
              </div>
              <div class="gorillas-cart-item-right">
                R$ 60,00
              </div>
            </div>
            <div class="gorillas-cart-item-container gorillas-line-bottom">
              <div class="gorillas-cart-item-left">
                <img src="images/coxinha.jpg" alt="salgado" />
                <div class="gorillas-cart-item-description gorillas-ml20">
                  <div>
                    <h3>coxinha de galinha</h3>
                  </div>
                  <div class="gorillas-cart-item-quantity-container">
                    <p>1</p>
                  </div>
                </div>
                
              </div>
              <div class="gorillas-cart-item-right">R$ 60,00</div>
              
            </div>
            <div class="gorillas-cart-total-container">
              <h3>R$ 120,00</h3>
            </div>
          </div>

          <div class="gorillas-confirmation-message gorillas-mb20">
            Pedido realizado! Número 35
          </div>

          <div class="gorillas-btn-page-container gorillas-mb20">
            <div class="gorillas-btn gorillas-btn-white">Início</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
